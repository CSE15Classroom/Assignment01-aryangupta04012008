<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2a9d8f;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #2a9d8f;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #21867a;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="sneaker .png" alt="Product Image">

    <div class="card-content">
      <h3>Stylish Sneakers</h3>
      <p>Comfortable and trendy sneakers perfect for everyday wear.</p>
      <div class="price">$59.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

</body>
</html>
